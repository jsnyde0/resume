<div class="card bg-base-200 shadow-xl w-full">
    <div class="card-body w-full h-full">
      <div class="relative inline-block">
        <h2 class="card-title {% if tooltip %}tooltip tooltip-top{% endif %}" data-tip="{{ tooltip }}">
          {{ title }}
        </h2>
      </div>
      {% if description %}
        <p>{{ description }}</p>
      {% endif %}
      {{ slot }}
    </div>
</div>
