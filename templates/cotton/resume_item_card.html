<c-vars
    badge_type=""
/>

{% load static %}
<div class="card bg-base-200 shadow-xl hover:shadow-2xl transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:bg-base-300">
    <div class="card-body p-8">
        <div class="flex items-start space-x-4">
            <div class="w-12 h-12 flex-shrink-0">
                <img src="{{image_url}}" alt="{{image_alt}}" class="w-full h-full object-contain">
            </div>
            <div class="flex-grow">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="card-title text-primary">{{ title }}</h3>
                    
                </div>
                <div class="flex items-center space-x-2 text-sm text-base-content/70">
                    <span class="inline-flex items-center justify-center px-2 py-1 text-xs font-medium leading-none text-primary-content bg-{{badge_color}} rounded whitespace-normal break-words max-w-[40%] sm:max-w-[30%] md:max-w-[25%]">{{ role }}</span>
                    <span>&bull;</span>
                    <span>{{ company }}</span>
                    <span>&bull;</span>
                    <span>{{ location }}</span>
                    <span>&bull;</span>
                    <span>{{ date_range }}</span>
                </div>
                <p class="mt-4 text-base-content">{{ slot }}</p>
            </div>
        </div>
    </div>
</div>
