<div class="lg:w-1/2 mb-8 lg:mb-0">
  <div class="carousel w-full rounded-box shadow-xl">
    {{slot}}
  </div>
</div>

<script>
    function initCarousel() {
      const carouselItems = document.querySelectorAll('.carousel-item');
      const carouselNavs = document.querySelectorAll('.carousel-nav');
      
      // Hide all slides except the first one
      carouselItems.forEach((item, index) => {
        if (index !== 0) item.classList.add('hidden');
      });

      carouselNavs.forEach(nav => {
        nav.addEventListener('click', function() {
          const currentSlide = this.closest('.carousel-item');
          const targetSlideId = this.getAttribute('data-target');
          const targetSlide = document.getElementById(targetSlideId);

          currentSlide.classList.add('hidden');
          targetSlide.classList.remove('hidden');
        });
      });
    }

    // Use a MutationObserver to detect when the carousel is fully rendered
    const observer = new MutationObserver((mutations, obs) => {
      const carousel = document.querySelector('.carousel');
      if (carousel) {
        initCarousel();
        obs.disconnect();
      }
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
</script>
